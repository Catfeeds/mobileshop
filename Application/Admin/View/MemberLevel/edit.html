<!DOCTYPE html>
<html><head>
        <meta charset="utf-8">
    <title>商城-源多享</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__PUBLIC__/style/bootstrap.css" rel="stylesheet">
    <link href="__PUBLIC__/style/font-awesome.css" rel="stylesheet">
    <link href="__PUBLIC__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__PUBLIC__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__PUBLIC__/style/demo.css" rel="stylesheet">
    <link href="__PUBLIC__/style/typicons.css" rel="stylesheet">
    <link href="__PUBLIC__/style/animate.css" rel="stylesheet">

</head>
<body>
    <!-- 头部 -->
    <include file="Common/header" />

    <!-- /头部 -->

    <div class="main-container container-fluid">
        <div class="page-container">
                        <!-- Page Sidebar -->
            <include file="Common/left" />
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="__MODULE__/Index/index">系统</a>
                    </li>
                                        <li>
                        <a href="__CONTROLLER__/lst">会员列表</a>
                    </li>
                                        <li class="active">会员编辑</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">

<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">会员编辑</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data" >
                        <input type="hidden" name="id" value="{$user.id}" />
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">会员昵称</label>
                            <div class="col-sm-6">
                                <input class="form-control" placeholder="" name="nick" required="" value="{$user.nick}" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">会员手机</label>
                            <div class="col-sm-6">
                                <input class="form-control" placeholder="" name="phone" required="" value="{$user.phone}" type="tel">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">会员密码</label>
                            <div class="col-sm-6">
                                <input class="form-control" placeholder="" name="password" required="" value="{$user.password}" type="tel">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">会员等级</label>
                            <div class="col-sm-6">

                                <div class="control-group">
                                    <div class="radio"><label><input <if condition="$user.vip eq 1">checked="checked"</if> class="colored-blue" name="form-field-radio" type="radio" value="1"><span class="text">1 </span></label></div>
                                    <div class="radio"><label><input <if condition="$user.vip eq 2">checked="checked"</if> class="colored-danger" name="form-field-radio" type="radio" value="2"><span class="text"> 2</span></label></div>
                                    <div class="radio"><label><input <if condition="$user.vip eq 3">checked="checked"</if> class="colored-success" name="form-field-radio" type="radio" value="3"><span class="text"> 3</span></label></div>
                                    <div class="radio"><label><input <if condition="$user.vip eq 4">checked="checked"</if> class="colored-blueberry" name="form-field-radio" type="radio" value="4"><span class="text"> 4</span></label></div>
                                </div>
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
        </div>
    </div>

        <!--Basic Scripts-->
    <script src="__PUBLIC__/style/jquery_002.js"></script>
    <script src="__PUBLIC__/style/bootstrap.js"></script>
    <script src="__PUBLIC__/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__PUBLIC__/style/beyond.js"></script>



</body></html>
