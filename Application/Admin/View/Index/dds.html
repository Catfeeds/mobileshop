<!DOCTYPE html>
<html><head>
        <meta charset="utf-8">
    <title>商城-驼铃商贸</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__PUBLIC__/style/bootstrap.min.css" rel="stylesheet">
    <link href="__PUBLIC__/style/font-awesome.css" rel="stylesheet">
    <link href="__PUBLIC__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__PUBLIC__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__PUBLIC__/style/demo.css" rel="stylesheet">
    <link href="__PUBLIC__/style/typicons.css" rel="stylesheet">
    <link href="__PUBLIC__/style/animate.css" rel="stylesheet">

</head>
<body>
    <!-- 头部 -->
    <include file="Common/header" />
    <!-- /头部 -->

    <div class="main-container container-fluid">
        <div class="page-container">
            <!-- Page Sidebar -->
            <include file="Common/left" />
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="__MODULE__/Index/index">系统</a>
                    </li>
                                        <li class="active">订单列表</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">


<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-body">
                <div class="flip-scroll">
                    <table class="table table-bordered table-hover" style="text-align: center;">
                        <thead class="">
                            <tr>
                                <th class="text-center" width="3%">ID</th>
                                <th align="left" width="8%">订单号</th>
                                <th align="left" width="10%">商品名称</th>
                                <th class="text-center" width="5%">商品总价</th>
                                <th class="text-center" width="12%">下单时间</th>
                                <th class="text-center" width="8%">姓名</th>
                                <th class="text-center" width="7%">手机号</th>
                                <th class="text-center" width="10%">地址</th>
                                <th class="text-center" width="10%">留言备注</th>
                                <th class="text-center" width="10%">物流信息</th>
                                <th class="text-center" width="10%">订单状态</th>
                                <th class="text-center"width="13%">订单查看</th>


                            </tr>
                        </thead>
                        <tbody>
                            <volist name="dingdan" id="vo" key="k">
                                <tr>
                                    <td align="center">{$vo.id}</td>
                                    <td align="left">{$vo.sn}</td>
                                    <td align="left">{$vo.goods_name}</td>
                                    <td align="right">{$vo['data'][1]}</td>
                                    <td align="left">{$vo.time|date='Y-m-d H:i:s',###}</td>
                                    <td align="left">{$vo.truename}</td>
                                    <td align="center">{$vo.phone}</td>
                                    <td align="left">{$vo.address}</td>
                                    <td align="left">{$vo.msg}</td>
                                    <td align="left">
                                    <if condition="$vo.express gt 0 and $vo.status neq 1">
                                        已发货，物流单号：{$vo.express}
                                        <a href="http://www.kuaidi.com/" target="_blank" class="btn btn-primary btn-sm shiny">
                                        <i class="fa fa-edit"></i>查快递
                                        </a>
                                        <a href="__CONTROLLER__/editexp/id/{$vo.id}" class="btn btn-primary btn-sm shiny">
                                            <i class="fa fa-edit"></i>修改物流号
                                        </a>

                                        <elseif condition="$vo['express'] elt 0 and $vo.status neq 1" />
                                        <a href="__CONTROLLER__/editexp/id/{$vo.id}" class="btn btn-primary btn-sm shiny">
                                            <i class="fa fa-edit"></i>去发货
                                        </a>
                                            <else /> 暂未付款
                                    </if>
                                    </td>
                                    <td align="left">
                                    <switch name="vo.status" >
                                        <case value="1">未支付</case>
                                        <case value="2">货到付款</case>
                                        <case value="3">在线支付</case>
                                    </switch>
                                        <br>
                                        <if condition="$vo.cancel eq 1"><p style="color: red">用户申请取消中</p></if>
                                </td>
                                    <td align="center">
                                        <!--<a href="__CONTROLLER__/product/id/{$vo.id}" class="btn btn-primary btn-sm shiny">-->
                                        <!--<i class="fa fa-truck"></i> 库存-->
                                        <!--</a>-->
                                        <a href="__CONTROLLER__/edit/id/{$vo.id}" class="btn btn-primary btn-sm shiny">
                                            <i class="fa fa-edit"></i> 编辑及查看
                                        </a>
                                        <a href="#" onClick="warning('确实要删除吗', '__CONTROLLER__/del/id/{$vo.id}')" class="btn btn-danger btn-sm shiny">
                                            <i class="fa fa-trash-o"></i> 删除
                                        </a>
                                    </td>
                                </tr>
                            </volist>
                        </tbody>
                    </table>
                    <div style="height:40px;">
                    <ul class="pagination" style="float:right; margin:10px 0 0 0; ">
                    {$page}
                    </ul>
                    </div>
                </div>
                <div>
                                    </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
        </div>
    </div>

        <!--Basic Scripts-->
    <script src="__PUBLIC__/style/jquery_002.js"></script>
    <script src="__PUBLIC__/style/bootstrap.js"></script>
    <script src="__PUBLIC__/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__PUBLIC__/style/beyond.js"></script>



</body></html>
