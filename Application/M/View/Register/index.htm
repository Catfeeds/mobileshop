<script>
	/*屏幕的宽*/
	var w=window.screen.availWidth;

		}
	});
	//注册协议
	$(".reg_agreement").click(function(e) {
         cmask();

		 D.id="zczxreg";

 function _Cname(){
   var td = document.register;
   if(td.username.value!=''){
      ajax({
		method : 'post',
		url : think+'/register/checkuname',
		data : {
			'user' : td.username.value,
		},
		success : function (text) {
			if(text!=''){
			  if(text==1){
				systip('该账户已存在,立刻前往登录');
				td.isreg.value = 1;
			  }else if(text==0){
				td.isreg.value = 0;
			  }else{
				systip(text);
				td.isreg.value = 1;
			  }
			}
		},
		async : true
	  });
   }
 }
 
 function _Cphone(){
   var td = document.register;
   if(td.phone.value!=''){
	  var pzz=/1[3-8]+\d{9}/;
	  if(!pzz.test(td.phone.value) || td.phone.value.length!=11){
		 systip('手机号码有误，请重新输入。');
		 return false;
	  }
      ajax({
		method : 'post',
		url : think+'/register/checkphone',
		data : {
			'phone' : td.phone.value,
		},
		success : function (text) {
			if(text!=''){
			  if(text==1){
				systip('该手机号码已经注册,请更换一个账号登录吧');
				td.isreg.value = 1;
			  }else if(text==0){
				td.isreg.value = 0;
			  }else{
				systip(text);
				td.isreg.value = 1;
			  }
			}
		},
		async : true
	  });
   }
 } 
 /* 获取验证码 */
 $(".btn-gcode").click(function(e) { //获取验证码
    if($('#imgcode').val()==''){systip("请输入验证码");return false;}
    var self = $(this);
	var phone = $.trim($("#phone").val());
	if(self.data("mark")){
	   if(phone!=''){
		 var pzz=/1[3-8]+\d{9}/;
		 if(!pzz.test(phone) || phone.length!=11){
		   systip('手机号码有误，请重新输入。');
		   return false;
		 }else{
		   /* 执行 */
		   self.data("mark",0).text('获取中.');
		   $.post(
				 think+'/Register/getverification',
				 {'phone':phone,'imgcode':$('#imgcode').val()},
				 function(data){
					 self.data("mark",1).text('获取验证码');
					 if(data!=''){
					   if(data.st==1){
						 self.data("mark",0);
						 PhoneCodeWait();
					   }else{
						 if(data==404){
							 systip('验证码错误');
						 	 return false;
						 }else{
							 systip(data.msg);
						 	 return false;
						 }
					   }
					 }
				 }
			,'json');
		  /* end */
		 }
	   }else{
		   systip('请输入您的手机号码。');
		   return false;
	   }
	}
 });
  
/* 60s 后重新获取*/
 var times = 60;
 function PhoneCodeWait() {
   if (times == 0){
	 $(".btn-gcode").text('获取验证码');
	 $(".btn-gcode").data("mark",1); //设置可用再次获取
     times = 60;
   }else {
     $(".btn-gcode").text('发送成功,'+times+'秒重新获取');
     times--;
     setTimeout(function () {PhoneCodeWait();},1000)
  }
 }
 
function checkreg(td){
	if(td.username.value==""){systip("账户不能为空");return false;}
	if(td.phone.value==""){systip("请输入手机号码");return false;}
	var pzz=/1[3-8]+\d{9}/;
	if(!pzz.test(td.phone.value) || td.phone.value.length!=11){
	   systip('手机号码有误，请重新输入。');
	   return false;
	}
	if(td.isreg.value==1){systip("该账户已存在,立刻前往登录");return false;}
	if(td.password.value==""){systip("密码不能为空");return false;}
	if(td.imgcode.value==""){systip("验证码不能为空");return false;}
	if(td.checkcode.value==""){systip("手机验证码不能为空");return false;}
	$(".reg_btn").text('注册中..').attr("disabled",true);
	ajax({
		method : 'post',
		url : think+'/register/register',
		data : {
			'phone' : td.phone.value,
			'user' : td.username.value,
			'pass' : td.password.value,
			'code' : td.checkcode.value,
		},
		success : function (data) {
		   $(".reg_btn").text('立即注册').attr("disabled",false);
		   var data = eval("(" + data + ")");
		   if(data==1){
			   window.location.href = think+'/index/index';
			 }else{
			   systip(data);
			}
		},
		async : true
	  });
	 return false;
 }
 //更新验证码
 function gcode() {
	var files = think+"/Register/regcode";
	$("#checkid").html('<img src="'+files+'/t/'+Math.random()+'" alt="点击刷新验证码" style="cursor:pointer;border:0;vertical-align:middle;margin:0px 0 0 0px;" onclick="this.src=\''+files+'?t=\'+Math.random()" />');
 }
 gcode();
